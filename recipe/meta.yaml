{% set name = "znflow" %}
{% set version = "0.2.6" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/znflow-{{ version }}.tar.gz
  sha256: 944a9661b53e0f302a55a42fb24884f3a89f2eb095f7904223daa136b4c70563

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - networkx >=3.4.2
  run_constrained:
    - dask-core >=2024.0.0,<2025.0.0
    - distributed >=2024.0.0,<2025.0.0

test:
  imports:
    - znflow
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: A general purpose framework for building and running computational graphs.
  home: https://github.com/zincware/ZnFlow
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
